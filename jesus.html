<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Saw That</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff6666;
    }
    img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Jesus saw that</h1>
  <img src="jesusmemeoriginal.png" alt="Judging Jesus Photo Placeholder">
  <button onclick="window.location.href='index.html'" style="margin-top: 2rem; padding: 0.75rem 1.5rem; font-size: 1rem; background-color: #fff; color: #000; border: none; border-radius: 6px; cursor: pointer;">Back to Safety</button>
  <audio id="judgmentSound" src="moans.mp3" preload="auto"></audio>

  <button onclick="playSoundAndReturn()" style="margin-top: 2rem; padding: 0.75rem 1.5rem; font-size: 1rem; background-color: #fff; color: #000; border: none; border-radius: 6px; cursor: pointer;">Back to Safety</button>

  <script>
    // Function to play the sound and redirect
    function playSoundAndReturn() {
      const audio = document.getElementById('judgmentSound');
      audio.play();
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500); // Wait 1.5 seconds before redirect
    }

    // Automatic redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000); // 5000 milliseconds = 5 seconds

    // Play sound immediately when the page loads
    window.onload = function() {
      const audio = document.getElementById('judgmentSound');
      audio.play().catch(error => {
        // Handle potential autoplay policy issues (e.g., browsers blocking autoplay without user interaction)
        console.log("Audio autoplay was prevented:", error);
        // You might want to add a message to the user here to click to play sound
      });
    };
  </script>
</body>
</html>
