<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Saw That</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #fff; /* Changed to white */
      color: #000; /* Changed text to black for contrast */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff6666;
    }
    img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Adjusted shadow for white background */
    }
    button { /* Added button styling directly */
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #000; /* Changed button background to black */
      color: #fff; /* Changed button text to white */
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jesus saw that</h1>
  <img src="jesusmemeoriginal.png" alt="Judging Jesus Photo Placeholder">
  <audio id="judgmentSound" src="moans.mp3" preload="auto"></audio>

  <button onclick="playMoans()">Back to Safety</button>

  <script>
    const audio = document.getElementById('judgmentSound');

    // Function to play the sound when the button is clicked
    function playMoans() {
      audio.play().catch(error => {
        console.log("Audio play prevented by browser autoplay policies:", error);
      });
      // Removed ALL redirection code from this function
    }

    // Removed the automatic redirect after 5 seconds
    // setTimeout(() => {
    //   window.location.href = 'index.html';
    // }, 5000);

    // Attempt to play sound immediately on user interaction with the document (for general clicks, not just the button)
    document.addEventListener('click', function userInteractionHandler() {
        audio.play().catch(error => {
            console.log("Attempted to play audio on first click, but failed:", error);
        });
        document.removeEventListener('click', userInteractionHandler);
    }, { once: true });
  </script>
</body>
</html>
